ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "8201"
    public: true
    path: "/"
    isAuth: true
    login: "root"
    password: "random_password"
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "8126"
    targetPort: "8202"
    public: true
    path: "/"
    isAuth: true
    login: "root"
    password: "random_password"
environments:
  - key: "PHPVERSION"
    value: "php8"
  - key: "DOCUMENT_ROOT"
    value: "./www"
  - key: "APACHE_DOCUMENT_ROOT"
    value: "/var/www/html"
  - key: "VHOSTS_DIR"
    value: "./config/vhosts"
  - key: "APACHE_LOG_DIR"
    value: "./logs/apache2"
  - key: "PHP_INI"
    value: "./config/php/php.ini"
  - key: "SSL_DIR"
    value: "./config/ssl"
  - key: "UPLOAD_LIMIT"
    value: "512M"
  - key: "MEMORY_LIMIT"
    value: "512M"
  - key: "XDEBUG_LOG_DIR"
    value: "./logs/xdebug"
  - key: "XDEBUG_PORT"
    value: "9003"
  - key: "DATABASE"
    value: "mysql8"
  - key: "MYSQL_INITDB_DIR"
    value: "./config/initdb"
  - key: "MYSQL_DATA_DIR"
    value: "./data/mysql"
  - key: "MYSQL_LOG_DIR"
    value: "./logs/mysql"
  - key: "HOST_MACHINE_UNSECURE_HOST_PORT"
    value: "8999"
  - key: "HOST_MACHINE_SECURE_HOST_PORT"
    value: "5443"
  - key: "HOST_MACHINE_MYSQL_PORT"
    value: "3306"
  - key: "HOST_MACHINE_PMA_PORT"
    value: "8006"
  - key: "HOST_MACHINE_PMA_SECURE_PORT"
    value: "8543"
  - key: "HOST_MACHINE_REDIS_PORT"
    value: "6379"
  - key: "MYSQL_ROOT_PASSWORD"
    value: "tiger"
  - key: "MYSQL_USER"
    value: "docker"
  - key: "MYSQL_PASSWORD"
    value: "docker"
  - key: "MYSQL_DATABASE"
    value: "docker"
  - key: "PIPELINE_NAME"
    value: "[PIPELINE_NAME]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "./"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "lamp.png"

lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Website"
